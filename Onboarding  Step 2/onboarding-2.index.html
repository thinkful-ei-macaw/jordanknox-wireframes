<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding-2</title>
    <link rel="stylesheet" type="text/css" href="onboarding-2.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Habit Scheduler</h1>
            <p>WEEK 1</p>
            
            <div class='table-container'>
            <table>
                <caption>Select times you would like to study to reach 10-hour goal</caption>
                <tr>
                    <td></td>
                    <th>Morning Reminders</th>
                    <th>Afternoon Reminders</th>
                    <th>Evening Reminders</th>
                </tr>
                <tr>
                    <th>MON</th>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    
                </tr>
                <tr>
                    <th>TUE</th>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    
                </tr>
                <tr>
                    <th>WED</th>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    
                </tr>
                <tr>
                    <th>THU</th>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                  <tr>
                      <th>FRI</th>
                      <td><input type="checkbox"></td>
                      <td><input type="checkbox"></td>
                      <td><input type="checkbox"></td>
                  </tr>
            </table>
            </div>
        </div>
        <p>Your average study duration is X</p>
    
        <button>WEEK 2</button>
    </main>
   
</body>

</html>
