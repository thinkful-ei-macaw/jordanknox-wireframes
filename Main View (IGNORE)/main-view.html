<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main view</title>
     <link rel="stylesheet" type="text/css" href="main-view.css">
</head>
<body>
    <header class="section-header">
        <button>Back</button>
        <h2>Daily Focus</h2>
        <button>Forward</button>
    </header>
    <section class="streak-section">
        <div class="box">
            <div class="streak-text">
                <p>Daily Session</p>
            </div>
        </div>
        <div class="box">
            <div class="streak-text">
                <p>Daily Commits</p>
            </div>
        </div>
        <div class="box">
            <div class="streak-text">
                <p>Daily Breaks</p>
            </div>
        </div>
        <div class="current-streak">
            <p class="streak-text">Current Streak</p>
        </div>
    </section>
    <section class="morning-agenda-section">
        <div class="agenda-title">
            <h4>Morning Agenda</h4>
        </div>
        
        <div class="habit-section-container">
            <p class="habit-text">Code</p>
            
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Commit</p>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Break</p>
        </div>
    </section>
    <section class="morning-agenda-section">
        <div class="agenda-title">
            <h4>Upcoming</h4>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Break</p>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Commit</p>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Code</p>
        </div>
    </section>
    <section class="morning-agenda-section">
        <div class="agenda-title">
            <h4>Later</h4>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Break</p>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Code</p>
        </div>
        <div class="habit-section-container">
            <p class="habit-text">Code</p>
        </div>
    </section>
</body>
</html>
